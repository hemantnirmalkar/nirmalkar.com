name: Mirror to hemantnirmalkar

on:
  push:
    branches:
      - '**'
  delete:
  workflow_dispatch:

jobs:
  mirror:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout full repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Configure Git identity
        run: |
          git config --global user.name "Mirror Bot"
          git config --global user.email "mirror-bot@users.noreply.github.com"

      - name: Push to mirror repository
        env:
          TOKEN: ${{ secrets.MIRROR_TOKEN }}
        run: |
          git push --mirror https://x-access-token:${TOKEN}@github.com/hemantnirmalkar/nirmalkar.com.git
